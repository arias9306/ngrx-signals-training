<mat-toolbar>
  <mat-toolbar-row>
    <span>ToDo's Page!</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="side-nav-content">
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" position="end" [(opened)]="opened">
      <app-todo-form />
    </mat-sidenav>

    <mat-sidenav-content>
      <button mat-flat-button (click)="sidenav.toggle()">Create</button>
      <app-todo-list />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
