<div style="padding-left: 15px">
  <p>Count: {{ size() }}</p>
</div>
<mat-selection-list #todo>
  @for (todo of todos(); track todo) {
  <mat-list-option (click)="selectedTodo(todo)">{{
    todo.name
  }}</mat-list-option>
  }
</mat-selection-list>

<button mat-flat-button (click)="add()">add</button>
